<div class="menu-sidebar" #sidebarMenu (swipe)="swiperight($event)">

        <img class="top-menu-img" src="../../../assets/img/logo_even.png" />
    </div>
    <div class="bot-menu">
        <div class="button-container" (click)="itemClicked('nosotros')">
            <p>NOSOTROS</p>
        </div>
        <div class="button-container" (click)="itemClicked('planes')">
            <p>PLANES</p>
        </div>
        <div class="button-container" (click)="itemClicked('detalle')">
            <p>SERVICIOS</p>
        </div>
        <div class="button-container" (click)="itemClicked('contacto')">
            <p>CONTACTO</p>
